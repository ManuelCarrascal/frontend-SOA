<p-card>
  <div class="flex flex-column md:flex-row">
    <div
      class="w-w-6 md:w-5 flex flex-column align-items-center justify-content-center gap-3 py-5 px-5"
    >
      <form
        [formGroup]="form"
        (submit)="enviar()"
        class="flex flex-column gap-2"
      >
        <div class="flex flex-wrap justify-content-center gap-2">
          <label class="w-11">Email</label>
          <input
            pInputText
            id="email"
            aria-describedby="email-help"
            placeholder="correo@correo.com"
            pTooltip="Ingresa tu correo electrónico"
            tooltipPosition="left"
            [pKeyFilter]="blockChars"
            formControlName="email"
            [ngClass]="{
              'border-red':
                (form.controls.email.errors?.['required'] &&
                  (form.controls.email.dirty || form.controls.email.touched)) ||
                authError
            }"
          />
        </div>
        <div
          class="flex flex-wrap justify-content-center align-items-center gap-2"
        >
          <label class="w-11">Contraseña</label>
          <input
            pInputText
            id="password"
            type="password"
            placeholder="**********"
            pTooltip="Ingresa tu contraseña"
            tooltipPosition="left"
            [pKeyFilter]="blockChars"
            formControlName="password"
            [ngClass]="{
              'border-red':
                (form.controls.password.errors?.['required'] &&
                  (form.controls.password.dirty ||
                    form.controls.password.touched)) ||
                authError
            }"
          />
          <div>
            <small class="mt-2 error-message" *ngIf="authError">
              Usuario no encontrado
            </small>
            <small class="mt-2 error-message" *ngIf="!authError">&nbsp;</small>
          </div>
        </div>
        <p-button
          label="Acceder"
          icon="pi pi-user"
          styleClass="w-10rem mx-auto flex mt-2"
          type="submit"
        ></p-button>
      </form>
    </div>
    <div class="w-full md:w-2">
      <p-divider layout="vertical" styleClass="hidden md:flex"
        ><b>Ó</b></p-divider
      >
      <p-divider
        layout="horizontal"
        styleClass="flex md:hidden"
        [align]="'center'"
        ><b>Ó</b></p-divider
      >
    </div>
    <div
      class="w-full md:w-5 flex align-items-center justify-content-center py-5"
    >
      <p-button
        label="Registrarse"
        icon="pi pi-user-plus"
        styleClass="p-button-success w-10rem"
        routerLink="/register"
      ></p-button>
    </div>
  </div>
</p-card>
