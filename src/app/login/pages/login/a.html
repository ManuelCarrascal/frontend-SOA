<main class="login-form">
  <p-card header="Login" class="card-form">
    <div>
      <div class="input-container">
        <label htmlFor="username">Email</label>
        <input
          pInputText
          id="username"
          aria-describedby="username-help"
          [(ngModel)]="value"
        />
      </div>
      <div class="input-container">
        <label htmlFor="password">Contraseña</label>
        <p-password
          [(ngModel)]="password"
          [toggleMask]="true"
          id="password"
          weakLabel="débil"
          mediumLabel="media"
          strongLabel="fuerte"
          promptLabel="Ingrese una contraseña"
          inputStyleClass="input-password"
        >
        </p-password>
        <div class="w-full md:w-2">
          <p-divider layout="vertical" styleClass="hidden md:flex"
            ><b>OR</b></p-divider
          >
        </div>
      </div>
    </div>
    <div></div>
  </p-card>
</main>
